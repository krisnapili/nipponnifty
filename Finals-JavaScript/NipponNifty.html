<html lang="en">
<head>

    <style>
        body {

        }

        header nav a:hover {

        header nav #account-btn {

        footer {

        main {

        }

            color: rgb(255, 254, 254);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;

        }

        .shop-now-btn:hover {
            background-color: rgb(203, 0, 0);
        }

        .welcome-container {
            margin-top: 100px;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 72px;
            font-weight: bold;
            color: rgb(173, 139, 139);
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            margin-top: 250px;
            animation: glow 1s infinite alternate;
        }

        .subtitle {
            font-size: 24px;
            color: rgb(173, 139, 139);
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            animation: glow 1s infinite alternate;
        }

        .subsubtitle {
            font-size: 18px;
            color: rgb(173, 139, 139);
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            }

                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
        }

        .products-section {
    padding: 20px;
    text-align: center;
    margin-top: 230px;
    transition: margin-right 0.3s ease; 
}

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .sidebar {
            background: #333;
            color: white;
            width: 350px; 
            height: 100%;
            position: fixed;
            top: 0;
            right: -350px; 
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            right: 0;
        }
        .sidebar.active ~ .products-section {
            margin-right: 350px; 
        }

        .sidebar.active ~ .main-content {
            margin-right: 350px; 
        }

        .sidebar-content {
            padding: 20px;
        }

        .account-info {
            margin-bottom: 20px;
        }

        .account-info h2 {
            margin-top: 0;
        }

        .close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .cart-sidebar {
            background: #333;
            color: white;
            width: 450px;
            height: 100%;
            position: fixed;
            top: 0;
            right: -450px;
            transition: right 0.3s ease;
            z-index: 1001; 
            overflow-y: scroll;
            padding-top: 80px;
        }
        .cart-sidebar.active {
            right: 0;
        }

        .cart-sidebar.active ~ .main-content {
             margin-right: 450px;
        }

        .cart-sidebar-content {
            padding: 20px;
        }

        .close-cart-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
        }

        .cart-item {
            border-bottom: 1px solid #666;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px; 
        }

.cart-item-details {
    display: flex;
    align-items: center; 
    flex: 1; 
}

.cart-item-name {
    font-weight: bold;
    margin-right: 15px; 
}

.cart-item-price {
    color: #ccc;
    margin-right: 15px; 
}

.quantity-btn {
    cursor: pointer;
    background-color: #680000;
    color: white;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 12px; 
    margin-left: 12px;
}

.quantity-btn::before,
.quantity-btn::after {
    content: ' ';
}

.quantity-btn::before {
    margin-right: 5px; 
}

.quantity-btn::after {
    margin-left: 5px; 
}

#total-price {
    position: absolute;
    bottom: 170px; 
    left: 50%;
    transform: translateX(-50%);
    padding: 10px;
    z-index: 1;
}

#total-price::before {
    content: 'Total:        ';
    margin-right: 50px;

}
.checkout-btn {
    position: absolute;
    bottom: 100px; 
    left: 50%;
    transform: translateX(-50%);
    padding: 10px;
    min-width: 200px; 
    background-color: rgba(139, 0, 0, 0.503);
    color: rgb(255, 254, 254);
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
}
.checkout-btn:hover {
    background-color: rgb(203, 0, 0);
}

    </style>
</head>

<script>
   document.getElementById("account-btn").addEventListener("click", function() {
        document.getElementById("sidebar").classList.add("active");
    });

    function closeSidebar() {
        document.getElementById("sidebar").classList.remove("active");
    }

    function setUsername(username) {
        document.getElementById("username-display").textContent = "Welcome, " + username + "!";
    }

    const isLoggedIn = true;
    if (isLoggedIn) {
        const username = "User123"; 
        setUsername(username);
    }
    
    document.getElementById("cart-btn").addEventListener("click", function() {
        document.getElementById("cart-sidebar").classList.add("active");
    });

    function closeCartSidebar() {
        document.getElementById("cart-sidebar").classList.remove("active");
    }

    function addToCart(itemName, itemPrice, itemImage) {
    const cartItemsContainer = document.getElementById("cart-items");
    const totalPriceContainer = document.getElementById("total-price");

    const cartButton = document.getElementById("cart-btn");
    const cartItemsCount = document.querySelectorAll(".cart-item").length;
    cartButton.textContent = `Cart (${cartItemsCount +1})` ;

    const existingCartItem = cartItemsContainer.querySelector(`.cart-item[data-name="${itemName}"]`);
    if (existingCartItem) {
        const quantityElement = existingCartItem.querySelector(".cart-item-quantity");
        const quantity = parseInt(quantityElement.textContent) + 1;
        quantityElement.textContent = quantity;
    } else {
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");
        cartItem.setAttribute("data-name", itemName);

        const cartItemHTML = `
            <img src="${itemImage}" alt="${itemName}"> 
            <div class="cart-item-details">
                <span class="cart-item-name">${itemName}</span>
                <span class="cart-item-price">PHP ${itemPrice}</span>
                <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                <span class="cart-item-quantity">1</span>
                <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
            </div>
        `;

        cartItem.innerHTML = cartItemHTML;
        cartItemsContainer.appendChild(cartItem);
    }

        updateTotalPrice();
    }

function increaseQuantity(button) {
        const quantityElement = button.parentNode.querySelector(".cart-item-quantity");
        let quantity = parseInt(quantityElement.textContent) + 1;
        quantityElement.textContent = quantity;

        updateTotalPrice();
    }

    function decreaseQuantity(button) {
        const quantityElement = button.parentNode.querySelector(".cart-item-quantity");
        let quantity = parseInt(quantityElement.textContent) - 1;
        if (quantity < 1) {
            quantity = 1; 
        }
        quantityElement.textContent = quantity;

        updateTotalPrice();
    }
    
    function updateTotalPrice() {
        const cartItems = document.querySelectorAll(".cart-item");
        let total = 0;
        cartItems.forEach(item => {
            const priceElement = item.querySelector(".cart-item-price");
            const quantityElement = item.querySelector(".cart-item-quantity");
            const price = parseFloat(priceElement.textContent.split(" ")[1]); 
            const quantity = parseInt(quantityElement.textContent);
            total += price * quantity;
        });
    const totalPriceContainer = document.getElementById("total-price");
        totalPriceContainer.textContent = "PHP " + total.toFixed(2);
    }

    document.getElementById("checkout-btn").addEventListener("click", function() {
        
        window.location.href = "order_details.html";
    });

    document.getElementById("close-cart-btn").addEventListener("click", function() {
        closeCartSidebar(); 
    });

</script>
